   // JavaScript function to fetch and populate the table
   async function loadCategories() {
    debugger
        try {
            const response = await fetch('https://localhost:7084/api/Categories/categories'); // Adjust the URL if needed
            if (response.ok) {
                const categories = await response.json();

                const tableBody = document.getElementById('categoryTableBody');
                tableBody.innerHTML = ''; // Clear the existing rows
debugger

                    const row = `

                            <td>
                                 <button class="btn btn-warning" onclick="showEditCategoryModal(${category.categoryID})">Edit</button>
                <button class="btn btn-danger" onclick="deleteCategory(${category.categoryID})">Delete</button>
     </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row; // Append each row to the table body
                });
            } else {
                console.error('Failed to fetch categories');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Call the function to load categories when the page loads

    // Function to show the edit modal and populate the data
function showEditCategoryModal(id) {
    fetch(`https://localhost:7084/api/Categories/GetCategoryById/${id}`)
        .then(response => response.json())
        .then(category => {
            document.getElementById('editCategoryId').value = category.categoryID;
            document.getElementById('editCategoryName').value = category.categoryName;
            $('#editCategoryModal').modal('show'); // Show the modal (assuming you're using Bootstrap)
        })
        .catch(error => {
            console.error('Error fetching category details:', error);
        });
}

// Function to update category
async function updateCategory() {
  debugger
    const id = document.getElementById('editCategoryId').value;
    const categoryName = document.getElementById('editCategoryName').value;

    const data = {
        CategoryName: categoryName
    };

    const response = await fetch(`https://localhost:7084/api/Categories/edit-category/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    });

    if (response.ok) {
        alert('Category updated successfully');
        loadCategories(); // Refresh the categories list
        $('#editCategoryModal').modal('hide'); // Close the modal
    } else {
        alert('Failed to update category');
    }
}

// Function to delete a category
async function deleteCategory(id) {
    const confirmation = confirm("Are you sure you want to delete this category?");
    if (!confirmation) {
        return; // Abort if user cancels the deletion
    }

    const response = await fetch(`https://localhost:7084/api/Categories/delete-category/${id}`, {
        method: 'DELETE',
    });

    if (response.ok) {
        alert('Category deleted successfully');
        loadCategories(); // Refresh the categories list
    } else {
        alert('Failed to delete category');
    }
}
