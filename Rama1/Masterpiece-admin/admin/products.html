      <h1 class="mb-4">Shop Management</h1>
  
      <!-- Manage Products -->
      <div class="mb-4">
          <h2>Manage Products</h2>
          <!-- Button to open the modal -->
          <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
              Add New Product
          </button>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">Product ID</th>
                      <th>Image</th>
                      <th scope="col">Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Stock</th>
                      <th scope="col">Actions</th>
                  </tr>
              </thead>
              <tbody id="productTableBody">
                  <!-- Rows should be populated dynamically -->
                  
              </tbody>
          </table>
      </div>
  
      <!-- Add New Product Modal -->
      <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form id="addProductForm">
                          <!-- Product Name -->
                          <div class="form-group mb-3">
                              <label for="productName">Product Name</label>
                              <input name="Title" type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                          </div>
  
                          <!-- Product Price -->
                          <div class="form-group mb-3">
                              <label for="productPrice">Price</label>
                              <input name="Price" type="number" class="form-control" id="productPrice" placeholder="Enter product price" step="0.01" required>
                          </div>
  
                          <!-- Product Category -->
                          <div class="form-group mb-3">
                              <label for="productCategory">Category</label>
                              <select name="CategoryId" class="form-control" id="productCategory" required>
                                  <option value="">Select Category</option>
                                  
                              </select>
                          </div>
  
                          <!-- Product Stock -->
                          <div class="form-group mb-3">
                              <label for="productStock">Stock</label>
                              <input name="Stock" type="number" class="form-control" id="productStock" placeholder="Enter stock quantity" required>
                          </div>
  
                          <!-- Product Image -->
                          <div class="form-group mb-3">
                              <label for="productImage">Product Image</label>
                              <input name="Image" type="file" class="form-control-file" id="productImage" required>
                          </div>
  
                          <!-- Product Description -->
                          <div class="form-group mb-3">
                              <label for="productDescription">Description</label>
                              <textarea name="Description" class="form-control" id="productDescription" rows="4" placeholder="Enter product description" required></textarea>
                          </div>
  
                          <!-- Submit Button -->
                          <button type="submit" class="btn btn-success">Add Product</button>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Edit Product Modal -->
<div id="editProductModal" class="modal fade" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="editProductForm" enctype="multipart/form-data">
                  <input type="hidden" name="productId" id="editProductId" />
                  <div class="mb-3">
                      <label for="editProductTitle" class="form-label">Title</label>
                      <input type="text" class="form-control" id="editProductTitle" name="title" required />
                  </div>
                  <div class="mb-3">
                      <label for="editProductPrice" class="form-label">Price</label>
                      <input type="number" class="form-control" id="editProductPrice" name="price" required />
                  </div>
                  <div class="mb-3">
                      <label for="editProductStock" class="form-label">Stock</label>
                      <input type="number" class="form-control" id="editProductStock" name="stock" required />
                  </div>
                     <!-- Product Category -->
                          <div class="form-group mb-3">
                              <label for="productCategory">Category</label>
                              <select name="CategoryId" class="form-control" id="EditproductCategory" required>
                                  <option value="">Select Category</option>
                                  
                              </select>
                          </div>
                  <div class="mb-3">
                      <label for="editProductImage" class="form-label">Image</label>
                      <input type="file" class="form-control" id="editProductImage" name="image" />
                  </div>
                   <!-- Product Description -->
                   <div class="form-group mb-3">
                    <label for="productDescription">Description</label>
                    <textarea name="Description" class="form-control" id="productDescription" rows="4" placeholder="Enter product description" required></textarea>
                </div>
              </form>
          </div>
          
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="updateProduct()">Save changes</button>
          </div>
      </div>
  </div>
